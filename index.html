<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./styles/style.css" />
    <!-- impot fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>RocketCard</title>
  </head>
  <body>
    <main>
      <h1>Compartilhe seu #rocketcard</h1>
      <div class="background-card">
        <div class="card">
          <div class="card-top">
            <div class="top">
              <span class="rocket-logo">
                <img src="/assets/logo.svg" alt="" />
              </span>
              <span id="heroName">Crystian97</span>
            </div>
          </div>
          <div class="card-body">
            <div class="info">
              <div class="detail">
                <img src="./assets/followers.svg" alt="" />
                <p>x seguidores</p>
              </div>
              <div class="detail">
                <img src="./assets/following.svg" alt="" />
                <p>x seguindo</p>
              </div>
              <div class="detail">
                <img src="./assets/repository.svg" alt="" />
                <p>Repositorios</p>
              </div>
              <div class="detail">
                <img src="./assets/company.svg" alt="" />
                <p>@rocketseat</p>
              </div>
              <div class="detail">
                <img src="./assets/location.svg" alt="" />
                <p>Matozinhos</p>
              </div>
            </div>
            <img
              src="https://avatars.githubusercontent.com/u/74340272?v=4"
              class="hero"
            />
          </div>
          <div class="card-bottom">
            <img src="/assets/logo.svg" alt="" />
            <p>rocketcard</p>
          </div>
        </div>
      </div>
    </main>
    <div class="generate-background">
      <p class="">Customizar Rocketcard</p>
      <button class="">Gerar Background</button>
      <!-- <input type="color" /> -->
    </div>
  </body>
</html>
